<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="header">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .error-msg {
        color: red;
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg bg-light mb-4">
      <div class="container">
        <a href="/tasks" class="navbar-brand">TaskManager</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a th:href="@{/tasks}" class="nav-link">Zadania</a>
            </li>
            <li class="nav-item">
              <a th:href="@{/categories}" class="nav-link">Kategorie</a>
            </li>
            <li class="nav-item">
              <a th:href="@{/statistics}" class="nav-link">Statystyki</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div th:fragment="scripts">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </div>
  </body>
</html>
